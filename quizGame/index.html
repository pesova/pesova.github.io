<!DOCTYPE html>
<html>

<head>
    <title>Quiz Game</title>
    <link rel="stylesheet" href="quiz.css">
</head>

<body>
    <div class="MainContainer">

        <h3>Quiz</h3>

        <div class="main">
            <div class="counter">
                <span id="score">0</span>
            </div>

            <div class="question" id="questionBox">
            </div>

            <div class="options">
                <ul id="ul">
                    <li id="option1" onclick="button(this)"></li>
                    <li id="option2" onclick="button(this)"></li>
                    <li id="option3" onclick="button(this)"></li>
                    <li id="option4" onclick="button(this)"></li>
                </ul>
            </div> <br><br>
            <div class="next">
                <button type="button" onclick="next()" id="button">Next</button>
            </div>
        </div>

        <div class="reset">
            <button type="button" id="reset"><a href="index.html">Restart Game</a></button>
        </div>
    </div>



    <script src="quiz.js"></script>
</body>

</html>
